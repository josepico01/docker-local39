version: '3.5'

services:
  db:
    image: postgres:12
    restart: always
    environment:
      POSTGRES_PASSWORD: L0c4l_P4ssW0rd
      POSTGRES_DB: moodle
      POSTGRES_USER: moodle_user
      HOST: 'localhost'
    ports:
      - "5432:5432"
    volumes:
      - 'db:/var/lib/postgresql/data'

  test-db:
    image: postgres:12
    restart: always
    environment:
      POSTGRES_PASSWORD: L0c4l_P4ssW0rd
      POSTGRES_DB: moodle
      POSTGRES_USER: moodle_user
    volumes:
      - 'testdb:/var/lib/postgresql/testdata'

  eass:
    build: ./
    image: eass_moodle
    depends_on:
      - db
      - test-db
    environment:
      - HOST_TYPE
      - IDE_KEY=eass-docker
      - SITE_DOMAIN=eass
      - LISTENING_PORT=80
    ports:
      - "80:80"
    volumes:
      - ../siteroot:/siteroot
    entrypoint: /entrypoint.sh

volumes:
  db:
  testdb:

networks:
  default:
    name: local-eass-net