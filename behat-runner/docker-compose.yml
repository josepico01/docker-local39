version: '3.7'

services:
  behat-runner:
    image: behat_runner:4.1
    environment:
      - HOST_TYPE
      - IDE_KEY=behat-runner-docker
      - SITE_DOMAIN=behat-runner
      - LISTENING_PORT=8080
    ports:
      - "8080:8080"
    volumes:
      - ../siteroot:/siteroot
    entrypoint: /entrypoint.sh

  selenium:
    image: selenium/standalone-chrome-debug:latest
    volumes:
      - /dev/shm:/dev/shm
    ports:
      - 4444:4444
      - 5901:5900

networks:
  default:
    name: local-eass-net